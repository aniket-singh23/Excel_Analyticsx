<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ExcelFy</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        :root {
            --bg-color: #0a0a1a;
            --glass-bg: rgba(17, 24, 39, 0.5);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #F1F5F9;
            --text-secondary: #94A3B8;
            --accent-primary: #38BDF8;
            --accent-secondary: #818CF8;
            --accent-gradient: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            position: relative;
            overflow-x: hidden;
            padding: 40px 20px;
            cursor: none;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
        }

        .cursor-glow {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.15) 0%, rgba(56, 189, 248, 0) 60%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s;
            z-index: -1;
        }

        .back-home {
            position: absolute;
            top: 32px;
            left: 32px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            z-index: 10;
            transition: color 0.3s ease;
        }
        .back-home:hover {
            color: var(--text-primary);
        }

        .auth-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            background: var(--accent-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
            display: block;
        }

        .auth-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 400;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-label {
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 14px;
        }

        .form-input {
            background: rgba(0,0,0, 0.2);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 14px 16px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
            width: 100%;
        }

        .form-input:focus {
            border-color: var(--accent-primary);
            background: rgba(0,0,0, 0.3);
            box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1);
        }

        .form-input::placeholder {
            color: #64748b;
        }

        .password-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            padding: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
        }
        .password-toggle svg {
            width: 20px;
            height: 20px;
        }

        .password-toggle:hover {
            color: var(--text-secondary);
        }

        .password-strength {
            margin-top: 6px;
        }

        .strength-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: width 0.4s ease, background-color 0.4s ease;
        }

        .strength-text {
            font-size: 12px;
            color: var(--text-secondary);
            transition: color 0.4s ease;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 6px 0;
        }

        .checkbox {
            width: 16px;
            height: 16px;
            accent-color: var(--accent-primary);
            margin-top: 2px;
            flex-shrink: 0;
        }

        .checkbox-label {
            color: var(--text-secondary);
            font-size: 13px;
            line-height: 1.4;
            cursor: pointer;
        }

        .checkbox-label a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            background: var(--accent-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 6px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(56, 189, 248, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            gap: 12px;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider-text {
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
        }

        .social-btn {
            flex: 1;
            background: rgba(0,0,0, 0.2);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .auth-footer p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .auth-footer a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            color: var(--accent-secondary);
        }

        @media (max-width: 480px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .auth-container {
                padding: 32px 24px;
            }
        }

        .error-message, .success-message {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
        }
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }
        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #86efac;
        }

        .input-error {
            border-color: #ef4444 !important;
        }

        .field-error {
            color: #fca5a5;
            font-size: 12px;
            margin-top: 4px;
            min-height: 1em;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="cursor-glow"></div>

    <a href="Home.html" class="back-home" data-aos="fade-down" data-aos-delay="300">
        ← Back to Home
    </a>

    <div class="auth-container" data-aos="zoom-in" data-tilt>
        <div class="auth-header" data-aos="fade-up" data-aos-delay="400">
            <div class="logo">ExcelFY</div>
            <h1 class="auth-title">Create your account</h1>
            <p class="auth-subtitle">Join thousands of professionals using ExcelFY</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form class="auth-form" id="signupForm" data-aos="fade-up" data-aos-delay="500">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-input" placeholder="First name" required>
                    <div class="field-error" id="firstNameError"></div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Last name" required>
                    <div class="field-error" id="lastNameError"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="your.email@company.com" required>
                <div class="field-error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-group">
                    <input type="password" id="password" name="password" class="form-input" placeholder="Create a strong password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password', this)"></button>
                </div>
                <div class="password-strength">
                    <div class="strength-bar"><div class="strength-fill" id="strengthFill"></div></div>
                    <div class="strength-text" id="strengthText"></div>
                </div>
                <div class="field-error" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <div class="password-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', this)"></button>
                </div>
                <div class="field-error" id="confirmPasswordError"></div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" class="checkbox" required>
                <label for="terms" class="checkbox-label">
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn" disabled>Create Account</button>
        </form>

        <div class="divider" data-aos="fade-up" data-aos-delay="600">
            <div class="divider-line"></div>
            <span class="divider-text">or</span>
            <div class="divider-line"></div>
        </div>

        <div class="social-buttons" data-aos="fade-up" data-aos-delay="700">
            <a href="#" class="social-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/></svg>
                <span>Google</span>
            </a>
            <a href="#" class="social-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/></svg>
                <span>GitHub</span>
            </a>
        </div>

        <div class="auth-footer" data-aos="fade-up" data-aos-delay="800">
            <p>Already have an account? <a href="Login.html">Sign in here</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true,
            offset: 20,
        });

        // Particles JS
        tsParticles.load("particles-js", {
            particles: {
                number: { value: 20, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.1, random: true, anim: { enable: true, speed: 1, opacity_min: 0, sync: false } },
                size: { value: 3, random: true, anim: { enable: false } },
                line_linked: { enable: false },
                move: { enable: true, speed: 0.5, direction: "none", random: true, straight: false, out_mode: "out", bounce: false },
            },
            interactivity: { detect_on: "canvas", events: { onhover: { enable: false }, onclick: { enable: false } } },
            retina_detect: true,
        });

        // Password Toggle
        const eyeIcon = `<svg fill="currentColor" viewBox="0 0 16 16"><path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/><path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/></svg>`;
        const eyeSlashIcon = `<svg fill="currentColor" viewBox="0 0 16 16"><path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/><path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/></svg>`;
        
        function togglePassword(fieldId, btn) {
            const passwordInput = document.getElementById(fieldId);
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                btn.innerHTML = eyeSlashIcon;
            } else {
                passwordInput.type = 'password';
                btn.innerHTML = eyeIcon;
            }
        }
        // Set initial icon state
        document.querySelectorAll('.password-toggle').forEach(btn => btn.innerHTML = eyeIcon);

        // Password Strength
        function checkPasswordStrength(password) {
            let score = 0;
            if (password.length >= 8) score++;
            if (password.match(/[a-z]/)) score++;
            if (password.match(/[A-Z]/)) score++;
            if (password.match(/[0-9]/)) score++;
            if (password.match(/[^a-zA-Z0-9]/)) score++;

            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            let width = (score / 5) * 100;
            let text = 'Very Weak';
            let color = '#ef4444';

            if (score <= 1) { text = 'Weak'; color = '#ef4444'; }
            else if (score === 2) { text = 'Fair'; color = '#f59e0b'; }
            else if (score === 3) { text = 'Good'; color = '#f59e0b'; }
            else if (score === 4) { text = 'Strong'; color = '#10b981'; }
            else if (score === 5) { text = 'Very Strong'; color = '#10b981'; }

            if(password.length === 0) {
                width = 0;
                text = '';
            }

            strengthFill.style.width = width + '%';
            strengthFill.style.backgroundColor = color;
            strengthText.textContent = text;
            strengthText.style.color = color;
        }

        // Form Validation
        function validateForm() {
            let isValid = true;
            document.querySelectorAll('.field-error').forEach(e => e.textContent = '');
            document.querySelectorAll('.form-input').forEach(i => i.classList.remove('input-error'));

            const fields = ['firstName', 'lastName', 'email', 'password', 'confirmPassword'];
            fields.forEach(id => {
                const input = document.getElementById(id);
                const errorEl = document.getElementById(id + 'Error');
                if (!input.value.trim()) {
                    errorEl.textContent = `${input.placeholder} is required.`;
                    input.classList.add('input-error');
                    isValid = false;
                }
            });

            const email = document.getElementById('email');
            if (email.value && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email.';
                email.classList.add('input-error');
                isValid = false;
            }

            const password = document.getElementById('password');
            if (password.value && password.value.length < 8) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters.';
                password.classList.add('input-error');
                isValid = false;
            }

            const confirmPassword = document.getElementById('confirmPassword');
            if (confirmPassword.value && password.value !== confirmPassword.value) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
                confirmPassword.classList.add('input-error');
                isValid = false;
            }

            if (!document.getElementById('terms').checked) {
                isValid = false;
            }

            document.getElementById('submitBtn').disabled = !isValid;
            return isValid;
        }

        document.getElementById('password').addEventListener('input', (e) => checkPasswordStrength(e.target.value));
        document.getElementById('signupForm').addEventListener('input', validateForm);

        // Form Submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (!validateForm()) return;

            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = 'Account created successfully! Redirecting to login...';
            successMessage.style.display = 'block';
            
            setTimeout(() => window.location.href = 'Login.html', 2000);
        });

        // Vanilla Tilt
        VanillaTilt.init(document.querySelectorAll("[data-tilt]"), {
            max: 5, speed: 400, glare: true, "max-glare": 0.1
        });

        // Cursor Glow
        const cursorGlow = document.querySelector('.cursor-glow');
        document.addEventListener('mousemove', (e) => {
            cursorGlow.style.left = e.clientX + 'px';
            cursorGlow.style.top = e.clientY + 'px';
        });
        document.addEventListener('mouseleave', () => cursorGlow.style.opacity = '0');
        document.addEventListener('mouseenter', () => cursorGlow.style.opacity = '1');
    </script>
</body>
</html>
