<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign In - ExcelFY</title>
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

    :root {
        --bg-color: #0a0a1a;
        --glass-bg: rgba(17, 24, 39, 0.5);
        --border-color: rgba(255, 255, 255, 0.1);
        --text-primary: #F1F5F9;
        --text-secondary: #94A3B8;
        --accent-primary: #38BDF8;
        --accent-secondary: #818CF8;
        --accent-gradient: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
        background-color: var(--bg-color);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-primary);
        position: relative;
        overflow: hidden;
        padding: 20px;
        cursor: none;
    }

    #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    .cursor-glow {
        position: fixed;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(56, 189, 248, 0.15) 0%, rgba(56, 189, 248, 0) 60%);
        pointer-events: none;
        transform: translate(-50%, -50%);
        transition: opacity 0.3s;
        z-index: -1;
    }

    .back-home {
        position: absolute;
        top: 32px;
        left: 32px;
        color: var(--text-secondary);
        text-decoration: none;
        font-weight: 600;
        z-index: 10;
        transition: color 0.3s ease;
    }
    .back-home:hover {
        color: var(--text-primary);
    }

    .auth-wrapper {
        position: relative;
        width: 100%;
        max-width: 440px;
        overflow: hidden;
        border-radius: 24px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
    }

    .forms-slider {
        display: flex;
        width: 200%; /* for two forms */
        transition: transform 0.6s cubic-bezier(0.77, 0, 0.175, 1);
    }

    .auth-container {
        width: 50%; /* each form takes half */
        padding: 48px 40px;
        box-sizing: border-box;
    }

    .toggle-container {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 10;
        display: flex;
        align-items: center;
        gap: 12px;
        color: var(--text-secondary);
        user-select: none;
        font-weight: 600;
        font-size: 14px;
    }

    .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 28px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: rgba(255,255,255,0.1);
        border-radius: 34px;
        transition: 0.4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        border-radius: 50%;
        transition: 0.4s;
    }

    input:checked + .slider {
        background: var(--accent-gradient);
    }

    input:checked + .slider:before {
        transform: translateX(22px);
    }

    .logo {
        font-size: 32px;
        font-weight: 900;
        background: var(--accent-gradient);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 16px;
        display: block;
        user-select: none;
    }

    .auth-header {
        text-align: center;
        margin-bottom: 40px;
    }

    .auth-title {
        font-size: 28px;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 8px;
    }

    .auth-subtitle {
        color: var(--text-secondary);
        font-size: 16px;
        font-weight: 400;
    }

    .auth-form {
        display: flex;
        flex-direction: column;
        gap: 24px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .form-label {
        color: var(--text-secondary);
        font-weight: 600;
        font-size: 14px;
    }

    .form-input {
        background: rgba(0,0,0, 0.2);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 16px 18px;
        color: var(--text-primary);
        font-size: 16px;
        transition: all 0.3s ease;
        outline: none;
    }

    .form-input:focus {
        border-color: var(--accent-primary);
        background: rgba(0,0,0, 0.3);
        box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1);
    }

    .form-input::placeholder {
        color: #64748b;
    }

    .password-group {
        position: relative;
    }

    .password-toggle {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #64748b;
        cursor: pointer;
        padding: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: color 0.3s ease;
    }
    .password-toggle svg {
        width: 20px;
        height: 20px;
    }

    .password-toggle:hover {
        color: var(--text-secondary);
    }

    .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: -8px 0 8px 0;
    }

    .checkbox-group {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .checkbox {
        width: 18px;
        height: 18px;
        accent-color: var(--accent-primary);
    }

    .checkbox-label {
        color: var(--text-secondary);
        font-size: 14px;
        cursor: pointer;
    }

    .forgot-link {
        color: var(--accent-primary);
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .forgot-link:hover {
        color: var(--accent-secondary);
    }

    .submit-btn {
        background: var(--accent-gradient);
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 16px;
        font-weight: 700;
        padding: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 30px rgba(56, 189, 248, 0.3);
    }

    .error-message {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.2);
        color: #fca5a5;
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 14px;
        margin-bottom: 20px;
        display: none;
    }

</style>
</head>
<body>

<div id="particles-js"></div>
<div class="cursor-glow"></div>

<a href="Home.html" class="back-home" data-aos="fade-down" data-aos-delay="300">‚Üê Back to Home</a>

<div class="auth-wrapper" data-aos="zoom-in" data-tilt>

    <div class="toggle-container" data-aos="fade-in" data-aos-delay="400">
        <span>User</span>
        <label class="switch">
            <input id="toggleSwitch" type="checkbox" />
            <span class="slider round"></span>
        </label>
        <span>Admin</span>
    </div>

    <div class="forms-slider" id="formsSlider">

        <!-- User Login Form -->
        <div class="auth-container" id="userLogin">
            <div class="auth-header" data-aos="fade-up" data-aos-delay="500">
                <div class="logo">ExcelFY</div>
                <h1 class="auth-title">Welcome back</h1>
                <p class="auth-subtitle">Sign in to your account to continue</p>
            </div>
            <div class="error-message" id="errorMessageUser">Invalid email or password. Please try again.</div>
            <form class="auth-form" id="userLoginForm" data-aos="fade-up" data-aos-delay="600">
                <div class="form-group">
                    <label for="userEmail" class="form-label">Email Address</label>
                    <input type="email" id="userEmail" name="userEmail" class="form-input" placeholder="Enter your email" required />
                </div>
                <div class="form-group">
                    <label for="userPassword" class="form-label">Password</label>
                    <div class="password-group">
                        <input type="password" id="userPassword" name="userPassword" class="form-input" placeholder="Enter your password" required />
                        <button type="button" class="password-toggle" onclick="togglePassword('userPassword', this)">
                            <svg fill="currentColor" viewBox="0 0 16 16"><path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/><path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/></svg>
                        </button>
                    </div>
                </div>
                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="userRemember" name="userRemember" class="checkbox" />
                        <label for="userRemember" class="checkbox-label">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
        </div>

        <!-- Admin Login Form -->
        <div class="auth-container" id="adminLogin">
            <div class="auth-header">
                <div class="logo">ExcelFY</div>
                <h1 class="auth-title">Admin Sign In</h1>
                <p class="auth-subtitle">Login to your admin account</p>
            </div>
            <div class="error-message" id="errorMessageAdmin">Invalid credentials. Please try again.</div>
            <form class="auth-form" id="adminLoginForm">
                <div class="form-group">
                    <label for="adminEmail" class="form-label">Email Address</label>
                    <input type="email" id="adminEmail" name="adminEmail" class="form-input" placeholder="Enter admin email" required />
                </div>
                <div class="form-group">
                    <label for="adminPassword" class="form-label">Password</label>
                    <div class="password-group">
                        <input type="password" id="adminPassword" name="adminPassword" class="form-input" placeholder="Enter admin password" required />
                        <button type="button" class="password-toggle" onclick="togglePassword('adminPassword', this)">
                            <svg fill="currentColor" viewBox="0 0 16 16"><path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/><path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/></svg>
                        </button>
                    </div>
                </div>
                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="adminRemember" name="adminRemember" class="checkbox" />
                        <label for="adminRemember" class="checkbox-label">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                <button type="submit" class="submit-btn">Admin Log In</button>
            </form>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
<script>
    AOS.init({
        duration: 800,
        once: true,
        offset: 50,
    });

    // Particles JS
    tsParticles.load("particles-js", {
        particles: {
            number: { value: 20, density: { enable: true, value_area: 800 } },
            color: { value: "#ffffff" },
            shape: { type: "circle" },
            opacity: { value: 0.1, random: true, anim: { enable: true, speed: 1, opacity_min: 0, sync: false } },
            size: { value: 3, random: true, anim: { enable: false } },
            line_linked: { enable: false },
            move: { enable: true, speed: 0.5, direction: "none", random: true, straight: false, out_mode: "out", bounce: false },
        },
        interactivity: { detect_on: "canvas", events: { onhover: { enable: false }, onclick: { enable: false } } },
        retina_detect: true,
    });

    // Slide forms left/right based on toggle switch
    document.getElementById('toggleSwitch').addEventListener('change', function() {
        const formsSlider = document.getElementById('formsSlider');
        if (this.checked) {
            formsSlider.style.transform = 'translateX(-50%)';
        } else {
            formsSlider.style.transform = 'translateX(0)';
        }
    });

    // Toggle password visibility
    const eyeIcon = `<svg fill="currentColor" viewBox="0 0 16 16"><path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/><path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/></svg>`;
    const eyeSlashIcon = `<svg fill="currentColor" viewBox="0 0 16 16"><path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/><path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/></svg>`;

    function togglePassword(inputId, btn) {
        const passwordInput = document.getElementById(inputId);
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            btn.innerHTML = eyeSlashIcon;
        } else {
            passwordInput.type = 'password';
            btn.innerHTML = eyeIcon;
        }
    }

    // User login submit handler (demo)
    document.getElementById('userLoginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const errorMessageUser = document.getElementById('errorMessageUser');
        errorMessageUser.style.display = 'none';
        const email = document.getElementById('userEmail').value;
        const password = document.getElementById('userPassword').value;
        if (email && password.length >= 6) {
            alert('User login successful! Redirecting...');
            window.location.href = 'Logged_Home.html';
        } else {
            errorMessageUser.style.display = 'block';
        }
    });

    // Admin login submit handler (demo)
    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const errorMessageAdmin = document.getElementById('errorMessageAdmin');
        errorMessageAdmin.style.display = 'none';
        const email = document.getElementById('adminEmail').value;
        const password = document.getElementById('adminPassword').value;
        if (email && password.length >= 6) {
            alert('Admin login successful! Redirecting...');
            window.location.href = 'Dashboard.html';
        } else {
            errorMessageAdmin.style.display = 'block';
        }
    });

    // Vanilla Tilt
    VanillaTilt.init(document.querySelectorAll("[data-tilt]"), {
        max: 5,
        speed: 400,
        glare: true,
        "max-glare": 0.1
    });

    // Cursor Glow
    const cursorGlow = document.querySelector('.cursor-glow');
    document.addEventListener('mousemove', (e) => {
        cursorGlow.style.left = e.clientX + 'px';
        cursorGlow.style.top = e.clientY + 'px';
    });
    document.addEventListener('mouseleave', () => {
        cursorGlow.style.opacity = '0';
    });
    document.addEventListener('mouseenter', () => {
        cursorGlow.style.opacity = '1';
    });
</script>
</body>
</html>
